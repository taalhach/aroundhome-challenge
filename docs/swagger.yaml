definitions:
  apihandlers.pageDataCreateForm:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  apihandlers.pageDataResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
      page:
        $ref: '#/definitions/models.PageData'
      success:
        type: boolean
    type: object
  apihandlers.pageDataUpdateForm:
    properties:
      clicks:
        type: integer
      url:
        type: string
      views:
        type: integer
    required:
    - clicks
    - url
    - views
    type: object
  forms.BasicResponse:
    properties:
      errors:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
      success:
        type: boolean
    type: object
  models.PageData:
    properties:
      clicks:
        type: integer
      created_at:
        type: integer
      id:
        type: integer
      last_updated_at:
        type: integer
      url:
        type: string
      views:
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: talhach891@gmail.com
    name: Muhammad Talha
  description: bsdex's code aroundhome API specs.
