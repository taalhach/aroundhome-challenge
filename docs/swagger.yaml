    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: aroundhome-challennge API docs
  version: "0.1"
paths:
  /page_data:
    get:
      description: |-
        This API can be used to retrieve page data list,
        which is filterable and provides capabilities on basis of all fields.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apihandlers.pageDataResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/forms.BasicResponse'
      summary: Get page data list
    post:
      consumes:
      - application/json
      description: An API to create page data. If page url already exist this request
        will fail
      parameters:
      - description: Page
        in: body
        name: page
        required: true
        schema:
          $ref: '#/definitions/apihandlers.pageDataCreateForm'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apihandlers.pageDataResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/forms.BasicResponse'
      summary: Create Page data
    put:
      consumes:
      - application/json
      description: This API is used to update page data. Only clicks and views are
        updated with this Request.
      parameters:
      - description: Page
        in: body
        name: page
        required: true
        schema:
          $ref: '#/definitions/apihandlers.pageDataUpdateForm'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apihandlers.pageDataResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/forms.BasicResponse'
      summary: Update Page data
  /page_data/{url}:
    get:
      description: This API returns page data details.
      parameters:
      - description: URL
        in: path
        name: url
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apihandlers.pageDataResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/forms.BasicResponse'
      summary: Get page data's details
  /page_data/{url}/increment:
    patch:
      description: This API is used to increment page views and clicks.
      parameters:
      - description: URL
        in: path
        name: url
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/apihandlers.pageDataResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/forms.BasicResponse'
      summary: Increments clicks and views
swagger: "2.0"
